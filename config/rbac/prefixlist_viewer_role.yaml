# This rule is not used by the project edgecdnx-prefixlist-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to edgecdnx.edgecdnx.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: edgecdnx-prefixlist-controller
    app.kubernetes.io/managed-by: kustomize
  name: prefixlist-viewer-role
rules:
- apiGroups:
  - edgecdnx.edgecdnx.com
  resources:
  - prefixlists
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - edgecdnx.edgecdnx.com
  resources:
  - prefixlists/status
  verbs:
  - get
